services:
  - type: web
    name: g-shopping-backend
    env: node
    plan: free
    buildCommand: "npm install && npm run build:backend"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: "mongodb+srv://admin:admin123@ecom.vmovqav.mongodb.net/?retryWrites=true&w=majority&appName=Ecom"
      - key: JWT_SECRET
        value: ""
    autoDeploy: true

  - type: static
    name: g-shopping-frontend
    env: static
    buildCommand: "npm install && npm run build:frontend"
    staticPublishPath: g-shopping-fe/dist
